selectAList=SELECT * FROM ALIST
selectFList=SELECT * FROM FILES WHERE STATUS='N' AND FILE_LEVEL=0
insertBoard=INSERT INTO BOARD VALUES(SEQ_BOARD_NO.NEXTVAL, 2, ?, ?, SYSDATE, DEFAULT, DEFAULT, ?)
insertAdopt=INSERT INTO ADOPT VALUES(?, 1, ?, ?, ?, ?, ?, ?, SYSDATE, ?, ?, ?, ?, DEFAULT)
getListCount=SELECT COUNT(*) FROM BOARD WHERE BO_TYPE = ? AND BO_DELETE_YN = 'N'
selectQList=SELECT * FROM QLIST WHERE RNUM BETWEEN ? AND ? AND BO_TYPE = ?
selectMyBoard = SELECT * FROM MYBOARDLIST M LEFT JOIN COMMENTS C USING(BO_NO) WHERE M.MEM_NO=?
selectVList=SELECT * FROM VLIST WHERE RNUM BETWEEN ? AND ? AND BO_TYPE = ?